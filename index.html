    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
        color: #0f172a;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animated Background - Subtle & Premium */
      .mesh-bg-light {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 80% 0%, hsla(210, 100%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(230, 100%, 97%, 1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(260, 100%, 97%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(200, 100%, 96%, 1) 0px, transparent 50%);
        animation: subtle-pulse 20s ease-in-out infinite alternate;
      }

      @keyframes subtle-pulse {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.05); }
      }

      /* Glass Panel - Refined */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02), 
          0 2px 4px -1px rgba(0, 0, 0, 0.02),
          inset 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.75);
        border-color: rgba(255, 255, 255, 1);
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.03), 
          0 4px 6px -2px rgba(0, 0, 0, 0.02),
          inset 0 0 20px rgba(255, 255, 255, 0.6);
      }

      /* Animation Classes */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right { animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Gradient Text Utility */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #1e293b, #475569);
      }

      /* Custom Input Resets */
      .no-spinner::-webkit-inner-spin-button, 
      .no-spinner::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
    </style>
